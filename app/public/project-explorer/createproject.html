<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar nav-bar sticky-top ">
        <div class="left-nav">
            <h3 class="navbar-brand">Project Explorer</h3>
        <div >
            <form action="" class="form-inline" name="searchForm">
        <input type="text" class="form-control" placeholder="Search Projects">
        <input type="button" class="btn btn-outline-light search"  value="search">
        <a href="">Submit</a>
            </form>
        </div>
        </div>
        <div class="right-nav">
            <a class="nav-link" href="">Signup</a>
            <a class="nav-link" href="">Login</a>
            </div>
</nav>
    
    <form action="" name="submitProject" class="mx-auto w-75">
        <h4 class="mt-5">Submit Project</h4>
     <label for="name" class="form-label"> Project Name: </label><br>
<div class="form-group">
     <input type="text" name="name" class="form-control"><br>
</div>

     <label for="abstract" class="form-label"> Project Abstract: </label><br>

     <div class="form-group"> 
     <textarea type="text" name="abstract" class="form-control"></textarea><br>
     </div>

    <label for="authors"> Authors: </label><br>

    <div class="form-group"> 
    <input type="text" name="authors" class="form-control"><br>
    </div>

    <div class="form-group"> 
     <label for=""> Tag(s): </label><br>
     <input type="text" name="tags" class="form-control"><br>
    </div>

      <input type="submit" class="btn btn-primary">
    </form>

    <footer>
        <div class="footer bg-light">
            <p>Project Explorer @ 2020 . <span class="ed-footer">Edconnect</span></p>
        </div>
    </footer>
</body>
</html>
