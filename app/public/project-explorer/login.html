<!DOCTYPE html>
<html>
  <head>
    <title>Project Repo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container-lg">
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="index.html" class="navbar-brand">Project Explorer</a>
        <form method="get" action="/projects" class="form-inline">
          <input
            type="text"
            placeholder="Search Projects"
            name="search"
            class="mr-sm-2 form-control"
          />
          <input type="hidden" name="type" value="Name" />
          <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <div class="mr-auto navbar-nav">
          <a href="/projects" data-rb-event-key="/projects" class="nav-link"
            >Projects</a
          >
          <a href="createproject.html" class="nav-link">Submit</a>
        </div>
        <div class="navbar-nav logged-out">
          <a href="register.html" class="nav-link">Sign up</a>
          <a href="login.html" class="nav-link">Login</a>
        </div>
        <div class="navbar-nav logged-in" style="display: none">
          <a href="#" id="logout" class="nav-link">Logout</a>
          <a id="username" class="nav-link">Hi Tola</a>
        </div>
      </nav>

      <div class="my-3 container">
        <div class="justify-content-center my-5 w-50 mx-auto row">
          <div class="col">
            <h3>Login</h3>
            <div class="mt-4 alert alert-danger invisible"></div>
            <form id="loginForm">
              <div class="form-group">
                <label class="form-label">Email address</label
                ><input
                  type="email"
                  required
                  name="email"
                  placeholder="Enter email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Password</label
                ><input
                  type="password"
                  name="password"
                  required
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="justify-content-end navbar-collapse collapse">
            <span class="navbar-text"
              >Project Explorer © 2020 ·
              <a href="https://edconnect.ng/" target="_blank"
                >Edconnect</a
              ></span
            >
          </div>
        </nav>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
